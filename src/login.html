<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f0a68bad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>

<body onload="displayTime()">

    <div id="clockdate">
        <div id="main-clock" class="login-page-clockdate-wrapper">

            <img src="logo.png" alt="TrCK" width="300">

        </div>
    </div>
    <div class="login-registration-outer">
        <form class="login-form">
            <h3 class="login-form-title">Login</h3>
            <i class="fa-solid fa-user" style="padding-left: 0.25rem"></i>
            <label class="login-form-label">Username</label>
            <input class="login-form-input" id="username" type="text" name="uname" placeholder="Enter Username" required>
            <i class="fa-solid fa-lock" style="padding-left: 0.25rem"></i>
            <label class="login-form-label" for="password">Password</label>
            <input class="login-form-input" id="password" type="password" name="password" placeholder="Enter Password" required>
            <button class="login-button" type="button" onclick="checkCredentials()">Login</button>
            <input class="login-reset-button" type="Reset">

            <!-- <a class="guest-link" href="guestReg.html">No account?</a> -->
        </form>
    </div>
    </div>
    </div>
</body>

</html>
